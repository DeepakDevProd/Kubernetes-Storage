apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      name: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        name: mongodb
    spec:
      containers:
        - image: mongo
          name: mongodb
          imagePullPolicy: Always
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      volumes:
        - name: mongodb-data
          awsElasticBlockStore:
            volumeID: vol-0d26d45ecc98ab23b
            fsType: ext4
      nodeSelector:
        kubernetes.io/hostname: i-03ba9c31bb6da8dac

